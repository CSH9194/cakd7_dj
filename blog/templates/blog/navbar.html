    <!-- Navbar -->
{% load socialaccount %}
<div class="row my-3">
    <div class=" col-12">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">menu</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                  <a class="nav-link" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/blog/">Blog</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/program/">Program</a>
                  </li>    
                  <li class="nav-item">
                    <a class="nav-link" href="/about_me/">About Me</a>
                  </li>
              
                  {% if user.is_authenticated %}
                  <li class = 'nav-item dropdown'>
                    <a class='nav-link dropdown-toggle' href='#' id='navbarDropdownMenuLink' role='button' data-toggle='dropdown' aria-haspopup='true' aria-expanded='false'>{{user.username}}</a>
                    <div class='dropdown-menu' aria-labelledby='navbarDropdownMenuLink'>
                      <a class='dropdown-item' href='/accounts/logout/'>Log Out</a>
                    </div>
                  </li>
                  {% else %}
                  <li class = "nav-item">
                      <a class="nav-link" href="#" data-toggle='modal' data-target='#loginModal' tabindex="-1" >Log In</a>
                  </li>
                  {% endif %}
              </ul>
            </div>
        </nav>
    </div>
</div>

<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Log In</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class = 'row'>
          <div class='col-md-6'>
              <a role="button" class="btn btn-dark btn-block btn-sm" href="{% provider_login_url 'google' %}"><i class="fa-brands fa-google"></i>&nbsp&nbsp LogIn with Google</a>
              <a role="button" class="btn btn-dark btn-block btn-sm" href='/accounts/login/'><i class="fa-solid fa-envelope"></i>&nbsp&nbsp LogIn with E-mail</a>
          </div>
          <div class='col-md-6'>
              <a role="button" class="btn btn-dark btn-block btn-sm"href='/accounts/signup/'><i class="fa-solid fa-envelope"></i>&nbsp&nbsp Sign Up with E-mail</a>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
