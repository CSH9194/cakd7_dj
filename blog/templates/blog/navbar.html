   {% comment %} 
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button> {% endcomment %}
  

  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Log In</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class = 'row'>
            <div class='col-md-6'>
                <button type="button" class="btn btn-dark btn-block btn-sm"><i class="fa-brands fa-google"></i>&nbsp&nbsp LogIn with Google</button>
                <button type="button" class="btn btn-dark btn-block btn-sm"><i class="fa-solid fa-envelope"></i>&nbsp&nbsp LogIn with E-mail</button>
            </div>
            <div class='col-md-6'>
                <button type="button" class="btn btn-dark btn-block btn-sm"><i class="fa-solid fa-envelope"></i>&nbsp&nbsp Sign Up with E-mail</button>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
