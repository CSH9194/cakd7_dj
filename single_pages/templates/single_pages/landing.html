<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landig Page</title>    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'single_pages/css/landing.css' %}" media="screen">
    <script src="https://kit.fontawesome.com/37bc7cb08e.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="row my-4">
        <div class="col-12">
            <h1 class="title mb-3">Landing Page</h1>
            {% include 'blog/navbar.html' %}
        </div>
    </div>
    <div class="container">
      <div class="row my-3">
          <div class="col-6 mt-4">
            <p class = 'maintext'>Welcome!</p>
            <p class="maintext">It's Nice To Meet You</p>
          </div>
          <div class="col-6 mt-4">
            <h2 class='text-light maintext'> Blog - New Posts</h2>
            <div class='card mt-1'>
            {% for post in recent_posts %}            
              <div class='card-body'> 
                <h6><a href='{{post.get_absolute_url}}' class='text-decoration-none text-dark'>{{post.title}}</a></h6>
                <span class = 'badge badge-pill badge-light float-right'>
                  {{post.author.username}}
                  &nbsp;
                  &nbsp;
                  {{post.created_at}}
                </span>
              </div>
            {% endfor %}
          </div>
      </div>
    </div>
  
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
